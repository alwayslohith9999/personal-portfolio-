 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #007BFF;
            margin-top: 20px;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            margin: 20px auto;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .buttons {
            background-color: #970747;
            padding: 10px;
            margin-top: 20px;
        }
        .buttons a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: inline-block;
        }
        .buttons a:hover {
            background-color: pink;
            color: black;
        }
    </style>
</head>
<body>

    <div class="buttons">
        <a href="portfolio.html">Home</a>
        <a href="aboutme.html">About Me</a>
        <a href="gallery.html">Gallery</a>
        <a href="contact.html">Contact Information</a>
    </div>

    <h1>Contact Me</h1>

    <form id="contactForm">
        <label for="name">Your Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Enter your name" required><br>

        <label for="email">Your Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email" required><br>

        <label for="phone">Your Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number"><br>

        <label for="subject">Subject:</label><br>
        <input type="text" id="subject" name="subject" placeholder="Enter the subject"><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="5" placeholder="Type your message here..."></textarea><br>

        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">I agree to the terms and conditions</label><br><br>

        <button type="submit">Send Message</button>
    </form>

    <script src=formvalidaton.js ></script>

</body>
</html>
